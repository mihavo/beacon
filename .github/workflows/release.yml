name: Docker Release

on:
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        description: Whether or not to use the Docker action's cache feature.
        default: true

env:
  REGISTRY: ghcr.io

jobs:
  get-version:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null | grep -v '\[' | grep -v 'Download' | tr -d '[:space:]')
          echo "Extracted version: $VERSION"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "ERROR: Failed to extract version"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      fail-fast: true
      matrix:
        service:
          - name: api-gateway
          - name: service-registry
          - name: auth-service
          - name: user-service
          - name: location-service
          - name: map-service
          - name: history-service
          - name: geofence-service
          - name: notification-service
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ matrix.service.name }}
            SERVICE_PORT=${{ matrix.service.port }}
          cache-from: ${{ inputs.use-cache == true && format('type=gha,scope={0}', matrix.service.name) || '' }}
          cache-to: ${{ inputs.use-cache == true && format('type=gha,mode=max,scope={0}', matrix.service.name) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign the published Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  bump-version:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Bump Maven version
        id: bump
        uses: 'mickem/gh-action-bump-maven-version@v1'

      - name: Print Version
        run: "echo 'New Version: ${{steps.bump.outputs.tag}}'"

      - name: Create Release Tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{steps.bump.outputs.tag}} -m "Release ${{steps.bump.outputs.tag}}"
          git push origin ${{steps.bump.outputs.tag}}
services:
  # Databases & Caching
  user-db:
    image: neo4j
    container_name: beacon-user-db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-beacon_user_db}
    volumes:
      - neo4j_data:/data
  history-db:
    image: timescale/timescaledb-ha:pg17
    container_name: beacon-history-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-beacon_history_db}
    volumes:
      - postgres_history_data:/pgdata
  redis:
    image: redis
    container_name: beacon-redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PROTECTED_MODE=yes
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]

  # Event Brokers
  kafka:
    image: confluentinc/cp-kafka:latest
    hostname: kafka
    container_name: beacon-kafka
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_BROKER_ID=1
      - CLUSTER_ID=EmptNWtoR4GGWx-BH6nGLQ
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_NODE_ID=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_NUM_PARTITIONS=3
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1

  # Orchestration
  prometheus:
    image: prom/prometheus
    container_name: beacon-prometheus
    ports:
      - "9191:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    container_name: beacon-grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
  loki:
    image: grafana/loki:latest
    container_name: beacon-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./docker/loki/config.yml:/etc/loki/local-config.yml
      - loki-data:/loki

volumes:
  neo4j_data:
  postgres_history_data:
  redis_data:
  grafana-data:
  loki-data:
  kafka_data:
    driver: local